{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haveASeat | {% block title %}{% endblock %}</title>
    <!-- Stylesheets -->
    {% block styles %}
    {% endblock %}

    <!-- JavaScript at the top -->
    {% block topJavaScript %}
    {% endblock %}
</head>
<body>
<!-- Body Content -->
{% block content %}
{% endblock %}

</body>
<!-- JavaScript at the bottom -->
{% block bottomJavaScript %}
{% endblock %}
</html>
